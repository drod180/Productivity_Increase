<html>
<head>
  <title>Productivity Improver Options</title>
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous">
  </script>
  <script src="options.js"></script>
</head>
<body>
  <h2>Filtered Sites</h2>
  <p>List of sites that will be blocked when you have no more break time.</p>
  <form >
    <label>Add a site:</label>
    <input
      type="text"
      placeholder="Enter site"
      value="">
    </input>
    <input type="submit" class="hidden-submit"/>
  </form>
  <ul></ul>

  <h2>Work to Break Ratio</h2>
  <p>Ratio of how many minutes of break time you gain with each minute of work.</p>
  <select>
    <option value="1:1" selected>1:1</option>
    <option value="2:1">2:1</option>
    <option value="3:1">3:1</option>
    <option value="4:1">4:1</option>
    <option value="5:1">5:1</option>
    <option value="1:2">1:2</option>
  </select>

  <h2>Maximum Break Time</h2>
  <p>Maximum break time you can accrue</p>
  <select>
    <option value="5 min">5 min</option>
    <option value="15 min">15 min</option>
    <option value="30 min"selected>30 min</option>
    <option value="1 hour">1 hour</option>
    <option value="2 hour">2 hour</option>
    <option value="4 hour">4 hour</option>
    <option value="Unlimited">Unlimited</option>
  </select>

  <p>Options Saved</p>
  <a href="#">Save Changes</a>
</body>
